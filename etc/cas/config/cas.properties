cas.server.name=https://castest1.libretexts.org:8443
cas.server.prefix=${cas.server.name}/cas

#cas.themeResolver.defaultThemeName=cas-theme-default

# documentation https://ordina-jworks.github.io/security/2019/08/14/Using-Lets-Encrypt-Certificates-In-Java.html
server.ssl.key-store=file:/etc/cas/config/castest1.libretexts.org.keystore
server.ssl.key-store-password=changeit

